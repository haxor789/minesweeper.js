<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <h1><a href="index.html">Minesweeper</a></h1>
    
    <table>
      <tbody id="minefield"></tbody>
    </table>
	
	<div id="control-panel">
		<div class="button-div">
			<button name="restart" id="restart-button">Restart</button>
			<button name="reveal" id="reveal-button">Reveal</button>
			<button name="validate" id="validate-button">Validate</button>
		</div>
		<div class="level-select">
			<label for="level">Difficulty level: 
				<select name="level" id="level" class="level-selector">
					<option value="EASY" selected>Easy</option>
					<option value="INTERMEDIATE">Intermediate</option>
					<option value="HARD">Hard</option>
				<select>
			</label>
		</div>
		<div class="display">
			<span class="display-text"></span>
		</div>
	</div>

    <script data-require="jquery@2.0.0" data-semver="2.0.0" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="minesweeper.js"></script>
    <script src="cell.js"></script>
    <script src="board.js"></script>
    <script src="minefield.js"></script>
	<script src="optionsView.js"></script>
    <script src="gameController.js"></script>
  
  </body>

</html>
